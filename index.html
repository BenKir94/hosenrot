<body>

    <p> Ein unabh√§ngiger Fu√üball-Faanblog aus Hamburg</p>
    <p> Mehr folgt....</p>
    <p id="countdown"></p>
</div>
<script>
  // üî¥ HIER TR√ÑGST DU DAS N√ÑCHSTE SPIEL EIN
  const nextGame = new Date("2026-01-10T20:30:00").getTime();

  const el = document.getElementById("countdown");
  el.innerText = " Harken JS l√§uft",

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = nextGame - now;

    if (diff <= 0) {
      el.innerText = "üö® Spiel l√§uft oder ist vorbei";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    el.innerText = `‚è≥ Noch ${days} Tage ¬∑ ${hours} Std ¬∑ ${minutes} Min`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);
</script>

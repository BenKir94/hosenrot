<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hosenrot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
     font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:#f7f7f7;   /* wei√ü / hellgrau */
    color:#1a1a1a;        /* gut lesbares Dunkelgrau */
    margin:0;

    min-height:100vh;
    padding:24px;

    display:flex;
    justify-content:center;
    align-items:flex-start; /* oben beginnen, blogtypisch */
    }

    .box{
      width:100%;
    max-width:900px;
    text-align:center;
    
    background:#ffffff;
    padding:32px 24px;
    border-radius:12px;
    
    box-shadow:0 10px 80px rgba(0,0,0,0.08);
    }

    .logo{
      display:block;
      margin:0 auto 20px;
      width:min(80vw, 420px);
      height:auto;
    }

    h1{
       color:#c62828;
    letter-spacing:2px;
    margin:8px 0 6px;
    font-weight:700;
    }

    p{
      margin:6px 0;
    }

    #countdown{
      margin-top:16px;
      font-size:0.95rem;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="logo" src="Hosenrot Transparent Logo.png" alt="Hosenrot, ein hanseatischer Fanblog">
    <h1>HOSENROT</h1>
    <p>Ein unabh√§ngiger Fu√üball-Fanblog aus Hamburg</p>
    <p>Mehr folgt‚Ä¶</p>
    <p id="spruch"></p>

    <p id="countdown"></p>
  </div>

  <script>
    // HIER TR√ÑGST DU DAS N√ÑCHSTE SPIEL EIN
    const opponent = "Borussia M√∂nchengladbach";
    const nextGame = new Date("2026-01-17T15:30:00+01:00").getTime();

    const el = document.getElementById("countdown");

    function updateCountdown() {
      const now = Date.now();
      const diff = nextGame - now;

      if (diff <= 0) {
        el.innerText = "üö® Spiel l√§uft oder ist vorbei";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      el.innerText = `‚è≥ Noch ${days} Tage ¬∑ ${hours} Std ¬∑ ${minutes} Min bis wir gegen ${opponent} spielen.`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
